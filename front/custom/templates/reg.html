<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />

<style>
a:hover,a:focus{
 outline: none;
 text-decoration: none;
}
.tab{
 background: #200122;
 background: -webkit-linear-gradient(to bottom, #6f0000, #200122);
 background: linear-gradient(to bottom, #6f0000, #200122);
 padding: 40px 50px;
 position: relative;
}
.tab:before{
 content: "";
 width: 100%;
 height: 100%;
 display: block;
 position: absolute;
 top: 0;
 left: 0;
 background: linear-gradient(#2e3a6a,#2f0b45);
 opacity: 0.85;
}
.tab .nav-tabs{
 border-bottom: none;
 padding: 0 20px;
 position: relative;
}
.tab .nav-tabs li{ margin: 0 30px 0 0; }
.tab .nav-tabs li a{
 font-size: 18px;
 color: #fff;
 border-radius: 0;
 text-transform: uppercase;
 background: transparent;
 padding: 0;
 margin-right: 0;
 border: none;
 border-bottom: 2px solid transparent;
 opacity: 0.5;
 position: relative;
 transition: all 0.5s ease 0s;
}
.tab .nav-tabs li a:hover{ background: transparent; }
.tab .nav-tabs li.active a,
.tab .nav-tabs li.active a:focus,
.tab .nav-tabs li.active a:hover{
 border: none;
 background: transparent;
 opacity: 1;
 border-bottom: 2px solid #eec111;
 color: #fff;
}
.tab .tab-content{
 padding: 20px 0 0 0;
 margin-top: 40px;
 background: transparent;
 z-index: 1;
 position: relative;
}
.form-bg{ background: #ddd; }
.form-horizontal .form-group{
 margin: 0 0 15px 0;
 position: relative;
}
.form-horizontal .form-control{
 height: 40px;
 background: rgba(255,255,255,0.2);
 border: none;
 border-radius: 20px;
 box-shadow: none;
 padding: 0 20px;
 font-size: 14px;
 font-weight: bold;
 color: #fff;
 transition: all 0.3s ease 0s;
}
.form-horizontal .form-control:focus{
 box-shadow: none;
 outline: 0 none;
}
.form-horizontal .form-group label{
 padding: 0 20px;
 color: #7f8291;
 text-transform: capitalize;
 margin-bottom: 10px;
}
.form-horizontal .main-checkbox{
 width: 20px;
 height: 20px;
 background: #eec111;
 float: left;
 margin: 5px 0 0 20px;
 border: 1px solid #eec111;
 position: relative;
}
.form-horizontal .main-checkbox label{
 width: 20px;
 height: 20px;
 position: absolute;
 top: 0;
 left: 0;
 cursor: pointer;
}
.form-horizontal .main-checkbox label:after{
 content: "";
 width: 10px;
 height: 5px;
 position: absolute;
 top: 5px;
 left: 4px;
 border: 3px solid #fff;
 border-top: none;
 border-right: none;
 background: transparent;
 opacity: 0;
 -webkit-transform: rotate(-45deg);
 transform: rotate(-45deg);
}
.form-horizontal .main-checkbox input[type=checkbox]{ visibility: hidden; }
.form-horizontal .main-checkbox input[type=checkbox]:checked + label:after{ opacity: 1; }
.form-horizontal .text{
 float: left;
 font-size: 14px;
 font-weight: bold;
 color: #fff;
 margin-left: 7px;
 line-height: 20px;
 padding-top: 5px;
 text-transform: capitalize;
}
.form-horizontal .btn{
 width: 100%;
 background: #eec111;
 padding: 10px 20px;
 border: none;
 font-size: 14px;
 font-weight: bold;
 color: #fff;
 border-radius: 20px;
 text-transform: uppercase;
 margin: 20px 0 30px 0;
}
.form-horizontal .btn:focus{
 background: #eec111;
 color: #fff;
 outline: none;
 box-shadow: none;
}
.form-horizontal .forgot-pass{
 border-top: 1px solid #615f6c;
 margin: 0;
 text-align: center;
}
.form-horizontal .forgot-pass .btn{
 width: auto;
 background: transparent;
 margin: 30px 0 0 0;
 color: #615f6c;
 text-transform: capitalize;
 transition: all 0.3s ease 0s;
}
.form-horizontal .forgot-pass .btn:hover{ color: #eec111; }
@media only screen and (max-width: 479px){
 .tab{ padding: 40px 20px; }
}

.notifications {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 9999;
    }

    .notification {
        background: #f0f0f0;
        color: #333;
        padding: 10px 20px;
        border-radius: 5px;
        margin-bottom: 10px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInOut 4s ease forwards;
    }

    .notification.success {
        background-color: #28a745;
        color: white;
    }

    .notification.error {
        background-color: #dc3545;
        color: white;
    }

    @keyframes fadeInOut {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        10% {
            opacity: 1;
            transform: translateY(0);
        }
        90% {
            opacity: 1;
            transform: translateY(0);
        }
        100% {
            opacity: 0;
            transform: translateY(-20px);
        }
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Цифровой суверенитет</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="notifications"></div>

    <div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <div class="tab" role="tabpanel">
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#Section1" aria-controls="home" role="tab" data-toggle="tab">Вход</a></li>
              <li role="presentation"><a href="#Section2" aria-controls="profile" role="tab" data-toggle="tab">Регистрация</a></li>
            </ul>
            <div class="tab-content tabs">
              <div role="tabpanel" class="tab-pane fade in active" id="Section1">
                <form class="form-horizontal" id="signinForm">
                  <div class="form-group">
                    <label for="signinName">Логин</label>
                    <input type="text" class="form-control" id="signinName" placeholder="Введите логин">
                  </div>
                  <div class="form-group">
                    <label for="signinPassword">Пароль</label>
                    <input type="password" class="form-control" id="signinPassword" placeholder="Введите пароль">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-default">Войти</button>
                  </div>
                </form>
              </div>
    
              <div role="tabpanel" class="tab-pane fade" id="Section2">
                <form class="form-horizontal" id="signupForm">
                  <div class="form-group">
                    <label for="signupName">Логин</label>
                    <input type="text" class="form-control" id="signupName" placeholder="Введите логин">
                  </div>
                  <div class="form-group">
                    <label for="signupPassword">Пароль</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Введите пароль">
                  </div>
                  <div class="form-group">
                    <label for="retypePassword"></label>
                    <input type="password" class="form-control" id="retypePassword" placeholder="Повторите пароль">
                  </div>
                  <div class="form-group">
                    <label for="sshKey">Публичный SSH Ключ</label>
                    <input type="text" class="form-control" id="sshKey" placeholder="Введите публичный SSH ключ">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-default">Регистрация</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script>
    function showNotification(message, type) {
        const notification = $(`<div class="notification ${type}">${message}</div>`);
        $(".notifications").append(notification);
        setTimeout(() => notification.remove(), 4000);
    }
    
    $("#signinForm").submit(function(event) {
        event.preventDefault();

        const login = $("#signinName").val();
        const password = $("#signinPassword").val();

        if (!login || !password) {
            showNotification("Заполните все поля.", "error");
            return;
        }

        const formData = new FormData();
        formData.append("login", login);
        formData.append("password", password);

        fetch("http://127.0.0.1:8000/users/login", {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Ошибка входа.");
                showNotification(data.message || "Ошибка при входе. Проверьте логин и пароль.", "error");
            } else {
              showNotification("Вход выполнен успешно! Сейчас вы будете перенаправлены на главную страницу.", "success");
              setTimeout(() => window.location.href = "index", 2000);
            }
            return response;
        })
        .catch(error => {
            console.error(error);
            showNotification("Ошибка. Ошибка при входе. Проверьте логин и пароль.", "error");
        });
    });
    
    $("#signupForm").submit(function(event) {
      event.preventDefault();

      const login = $("#signupName").val();
      const password = $("#signupPassword").val();
      const retypePassword = $("#retypePassword").val();
      const sshKey = $("#sshKey").val();

      if (!login || !password || !retypePassword || !sshKey) {
          showNotification("Заполните все поля.", "error");
          return;
      }

      if (password !== retypePassword) {
          showNotification("Пароли не совпадают.", "error");
          return;
      }

      const requestData = {
          login: login,
          password: password,
          sshKey: sshKey
      };

      fetch("http://127.0.0.1:8000/users/register", {
          method: "POST",
          headers: {
              "Content-Type": "application/json"
          },
          body: JSON.stringify(requestData)
      })
      .then(response => {
          if (!response.ok) {
              throw new Error("Ошибка регистрации.");
          }
          return response;
      })
      .then(data => {
          showNotification("Регистрация выполнена успешно!", "success");
          setTimeout(() => window.location.href = "index", 2000);
      })
      .catch(error => {
          console.error(error);
          showNotification("Ошибка при регистрации. Попробуйте снова.", "error");
      });
    });

    function checkUserStatus() {
        fetch("http://127.0.0.1:8000/users/status")
        .then(response => {
            if (!response.ok) {
                throw new Error("Ошибка получения статуса пользователя.");
            }
            return response.json();
        })
        .then(data => {
            console.log("Статус пользователя:", data);
        })
        .catch(error => {
            console.error(error);
            showNotification("Не удалось получить статус пользователя.", "error");
        });
    }
    </script>
    
    </body>
